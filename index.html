<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bottom_pattern"></div>
    <div class="container" id="container">
      <div class="container_text">WE ARE LUNCHING SOON</div>
      <div class="flex_con">
        <div>
          <div class="box" id="days">10D</div>
          <div class="title_days">days</div>
        </div>
        <div>
          <div class="box" id="hours">34H</div>
          <div class="title_hours">hours</div>
        </div>
        <div>
          <div class="box" id="minute">23m</div>
          <div class="title_minute">minute</div>
        </div>
        <div>
          <div class="box" id="sec">45 s</div>
          <div class="title_second">seconds</div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
